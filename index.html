<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DiveInSTEAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="hero">
    <h1>inspire. impact.</h1>
    <p>
      Growing diversity in STEAM from the roots,
      by meeting students where they are — and showing them they belong.
    </p>

    <div class="cta">
      <button>I’m a Student</button>
      <button>I Want to Mentor</button>
      <button>Support Our Mission</button>
    </div>
  </header>

  <main class="cards">
    <div class="card" id="career">Career of the Week</div>
    <div class="card" id="fact">STEAM Fact</div>
    <div class="card" id="advice">Mentor Advice</div>
    <div class="card" id="news">In the News</div>
    <div class="card" id="hack">Study Hack</div>
  </main>

  <section id="auth" style="max-width: 520px; margin: 24px auto; padding: 16px; border: 1px solid #ddd; border-radius: 12px;">
  <h2>Sign in</h2>

  <label>Email<br />
    <input id="email" type="email" placeholder="you@example.com" style="width:100%; padding:10px; margin:6px 0 12px;" />
  </label>

  <label>Password<br />
    <input id="password" type="password" placeholder="••••••••" style="width:100%; padding:10px; margin:6px 0 12px;" />
  </label>

  <div style="display:flex; gap:8px; flex-wrap:wrap;">
    <button id="btnSignUp" type="button">Sign up</button>
    <button id="btnSignIn" type="button">Sign in</button>
    <button id="btnMagicLink" type="button">Send magic link</button>
    <button id="btnSignOut" type="button">Sign out</button>
    <button id="btnCallApi" type="button">Call local API</button>

  </div>

  <pre id="authStatus" style="margin-top:12px; padding:12px; background:#f7f7f7; border-radius:10px; white-space:pre-wrap;"></pre>
</section>


  <script src="script.js"></script>
</body>
</html>
